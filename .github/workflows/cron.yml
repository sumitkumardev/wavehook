name: Run All Scripts

on:
  workflow_dispatch:  # manual trigger

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Run run.py
      - name: Run run.py
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SAAVN_API_URL: ${{ secrets.SAAVN_API_URL }}
        run: python dataSelector/run.py

      # 5️⃣ Run process.py
      - name: Run process.py
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SAAVN_API_URL: ${{ secrets.SAAVN_API_URL }}
        run: python hoolSelector/process.py

      # 6️⃣ Run feature_extractor.py
      - name: Run feature_extractor.py
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SAAVN_API_URL: ${{ secrets.SAAVN_API_URL }}
        run: python Recommendation/feature_extractor.py
